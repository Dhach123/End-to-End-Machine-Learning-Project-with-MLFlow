# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bigmart

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bigmart.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_98d2ea620ad74b27ae2cb59da5fe17ae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e8b08ba9ff544e4aa831196cc53bd032 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bigmart.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_98d2ea620ad74b27ae2cb59da5fe17ae }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bigmart'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b86c0aef8edd4d4090ddda8685388791 }}
        images: 'bigmart.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_98d2ea620ad74b27ae2cb59da5fe17ae }}/mltest:${{ github.sha }}'